<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seerosen ToDo-App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            color: #00796b;
            font-weight: 700;
            margin-top: 20px;
            font-size: 1.8rem;
        }
        #todoForm {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #todoInput, #prioritySelect {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        #todoInput {
            flex: 2;
            border: 2px solid #00796b;
        }
        #prioritySelect {
            flex: 1;
        }
        #addTaskButton {
            background: #00796b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 700;
        }
        #addTaskButton:hover {
            background: #004d40;
        }
        #todoContainer {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
        .todo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e8f5e9;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            flex-wrap: wrap;
        }
        .todo:hover {
            transform: scale(1.02);
            background-color: #d7ffd9;
        }
        .todo span {
            font-size: 16px;
            font-weight: 500;
            word-wrap: break-word;
        }
        .todo button {
            padding: 8px 12px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }
        .todo button:hover {
            background: #004d40;
        }
        #stats {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            font-size: 14px;
            color: #555;
        }
        #pond {
            position: relative;
            margin: 30px auto;
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom, #a7ffeb, #81d4fa);
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .lily {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ffab91;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .lily.high-priority {
            background: #ff5722;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @media (max-width: 600px) {
            #todoForm {
                flex-direction: column;
            }
            #todoInput, #prioritySelect, #addTaskButton {
                width: 100%;
                margin-bottom: 10px;
            }
            .todo {
                flex-direction: column;
                align-items: flex-start;
            }
            .todo span {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Seerosen ToDo-App</h1>
    <div id="todoForm">
        <input type="text" id="todoInput" placeholder="Neue Aufgabe eingeben...">
        <select id="prioritySelect">
            <option value="normal">Normal</option>
            <option value="high">Wichtig</option>
        </select>
        <button id="addTaskButton" onclick="addTask()">Hinzufügen</button>
    </div>
    <div id="stats">
        <p>Offene Aufgaben: <span id="openCount">0</span></p>
        <p>Erledigte Aufgaben: <span id="completedCount">0</span></p>
    </div>
    <div id="todoContainer"></div>
    <div id="pond"></div>
    <script>
        // JS bleibt unverändert aus der ursprünglichen Datei
    </script>
</body>
</html>
